<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example24</title>
  <link rel="stylesheet" href="dist/styles/styles.min.css">
</head>
<body>
<div class="row">
  <div class="col-3 users">
    <div class="add-block">
      <button id="add-user">Add</button>
    </div>
    <div id="users"></div>
  </div>
  <div class="col-4" id="work-panel">
    <div class="head-block-edit">
      <h2>Panel</h2>
      <div id="panel-add-edit">
        <div class="block-edit">
          <p>name:</p>
          <input id="input-name" type="text">
        </div>
        <div class="block-edit">
          <p>login:</p>
          <input id="input-login" type="text">
        </div>
        <div class="block-edit">
          <p>email:</p>
          <input id="input-email" type="email">
        </div>
        <div class="block-edit">
          <p>age:</p>
          <input id="input-age" type="number">
        </div>
        <div class="block-edit">
          <button id="btnSave">Save</button>
        </div>
      </div>
      <div id="panel-info"></div>
    </div>
  </div>
  <div class="col-5"></div>
</div>

  <script src="dist/js/scripts.min.js"></script>
</body>
</html>
